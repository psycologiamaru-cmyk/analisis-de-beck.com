<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluación de Salud Mental</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <img src="logotipoescuelaunivdep.png" alt="Logo Escuela" />
    <h1>Evaluación de Salud Mental</h1>
    <img src="ubsunivdepbusinessschool.png" alt="Logo Business School" />
  </header>

  <main>
    <div id="inicio">
      <h2>Ingrese sus datos para comenzar</h2>
      <input type="text" id="nombreAlumno1" placeholder="Primer nombre" />
      <input type="text" id="nombreAlumno2" placeholder="Segundo nombre (opcional)" />
      <input type="text" id="apellidoAlumno1" placeholder="Primer apellido" />
      <input type="text" id="apellidoAlumno2" placeholder="Segundo apellido" />
      <input type="email" id="correoAlumno" placeholder="Correo institucional" required />
      <button onclick="comenzar()">Iniciar Encuesta</button>
    </div>

    <div id="evaluacionBDI" class="section">
      <h2>Inventario de Depresión de Beck (BDI-II)</h2>
      <div id="preguntasBDI"></div>
      <button onclick="enviarBDI()">Siguiente: Ansiedad</button>
    </div>

    <div id="evaluacionBAI" class="section">
      <h2>Inventario de Ansiedad de Beck (BAI)</h2>
      <div id="preguntasBAI"></div>
      <button onclick="enviarBAI()">Finalizar y Ver Resultado</button>
    </div>

    <div id="resultado" class="section">
      <h2>Resultado</h2>
      <pre id="textoResultado" style="white-space: pre-wrap; font-size: 16px;"></pre>
      <button onclick="descargarPDF()">Descargar PDF</button>
      <button onclick="mostrar('inicio')">Volver al Inicio</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
